<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Shalby - Product Promotions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main {
            padding: 20px;
            background: #fff;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background: #fff;
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            margin: 0;
            padding: 0;
            color: #333;
        }
        .product p {
            color: #666;
        }
        .product a {
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background: #333;
            text-decoration: none;
        }
        .product a:hover {
            background: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ahmed Shalby - Product Promotions</h1>
    </header>
    <div class="container">
        <section id="main">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1 Name</h2>
                <p>Short description of Product 1. Highlight key features and benefits.</p>
                <a href="https://affiliate-link-to-product1.com" target="_blank">Buy Now</a>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2 Name</h2>
                <p>Short description of Product 2. Highlight key features and benefits.</p>
                <a href="https://affiliate-link-to-product2.com" target="_blank">Buy Now</a>
            </div>
            <!-- Add more products as needed -->
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Ahmed Shalby. All rights reserved.</p>
    </footer>
</body>
</html>
